name: Build AOSPA GKI Kernel with KernelSU-Next

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout Kernel Source
        uses: actions/checkout@v3

      - name: üõ†Ô∏è Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential bc bison flex libssl-dev \
            libncurses-dev dwarves cpio python3 git unzip

      - name: ‚¨áÔ∏è Clone Proton Clang Toolchain
        run: |
          git clone --depth=1 https://github.com/kdrag0n/proton-clang.git clang

      - name: ‚¨áÔ∏è Clone KernelSU-Next
        run: |
          git clone --depth=1 https://github.com/KernelSU-Next/KernelSU-Next ksu-next

      - name: üîß Apply KernelSU-Next Patch
        run: |
          cd ksu-next
          ./setup.sh ../kernel

      - name: üß© Build Kernel with KernelSU-Next
        run: |
          cd kernel
          export ARCH=arm64
          export SUBARCH=arm64
          export PATH=$GITHUB_WORKSPACE/clang/bin:$PATH
          export CC=clang
          export CROSS_COMPILE=aarch64-linux-gnu-
          make vendor/gki_defconfig
          make -j$(nproc)

      - name: üì¶ Package Kernel Image
        run: |
          mkdir -p output
          cp kernel/arch/arm64/boot/Image output/ || true
          find kernel/arch/arm64/boot/ -name '*.dtb*' -exec cp {} output/ \; || true

      - name: üì§ Upload Kernel Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernel-output
          path: output/
