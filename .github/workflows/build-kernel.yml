name: Build AOSPA GKI Kernel with KernelSU-Next

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout Repository
        uses: actions/checkout@v3

      - name: üõ†Ô∏è Setup Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential bc bison flex libssl-dev \
            libncurses-dev dwarves cpio python3 git unzip

      - name: ‚¨áÔ∏è Clone Toolchain
        run: |
          git clone --depth=1 https://github.com/ClangBuiltLinux/linux-toybox clang
          export PATH="$PWD/clang/bin:$PATH"

      - name: ‚¨áÔ∏è Clone KernelSU-Next
        run: |
          git clone --depth=1 https://github.com/KernelSU-Next/KernelSU-Next ksu-next

      - name: üîß Apply KernelSU-Next Patch
        run: |
          cd ksu-next
          ./setup.sh ../kernel

      - name: üß© Build Kernel with KSU-Next
        run: |
          cd kernel
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export PATH=$GITHUB_WORKSPACE/clang/bin:$PATH
          make vendor/gki_defconfig
          make -j$(nproc)

      - name: üì¶ Package Kernel Image
        run: |
          mkdir -p output
          cp kernel/arch/arm64/boot/Image output/Image
          cp kernel/arch/arm64/boot/dts/*.dtb output/ || true

      - name: üì§ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernel-image
          path: output/
