name: Build AOSPA GKI Kernel with KernelSU-Next

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential bc bison flex libssl-dev \
            libncurses-dev dwarves cpio python3 git unzip

      - name: â¬‡ï¸ Clone Prebuilt AOSP Clang Toolchain
        run: |
          git clone --depth=1 https://github.com/arter97/clang-built.git clang

      - name: â¬‡ï¸ Clone KernelSU-Next
        run: |
          git clone --depth=1 https://github.com/KernelSU-Next/KernelSU-Next ksu-next

      - name: ğŸ”§ Apply KernelSU-Next Patch
        run: |
          cd ksu-next
          ./setup.sh ../kernel

      - name: ğŸ§© Build Kernel with KernelSU-Next
        run: |
          cd kernel
          export ARCH=arm64
          export SUBARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export PATH=$GITHUB_WORKSPACE/clang/bin:$PATH
          export CC=clang
          make vendor/gki_defconfig
          make -j$(nproc)

      - name: ğŸ“¦ Package Kernel Image
        run: |
          mkdir -p output
          cp kernel/arch/arm64/boot/Image output/Image || true
          cp kernel/arch/arm64/boot/dts/*.dtb output/ || true

      - name: ğŸ“¤ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernel-image
          path: output/
