name: build-kernel
on:
  push:
    branches: 
      - main
    tags:
      - '*'
  workflow_dispatch:
jobs:
  build-stock:
    runs-on: ubuntu-latest
    steps:
      - name: "Setup build environment"
        run: curl https://raw.githubusercontent.com/akhilnarang/scripts/master/setup/android_build_env.sh | bash -
      - name: "Clone repo and build"
        run: |
          git clone -b uvite https://github.com/pythonpy1997/android_device_xiaomi_marble-kernel.git
          cd android_device_xiaomi_marble-kernel
          ./build.sh -t -c
          if [ ! -d "drivers/" ]; then
            echo "Error: 'drivers/' directory not found."
            exit 127
          fi
          mv aospa-gki-marble-*.zip aospa-gki-kernel.zip
      - name: Generate release tag
        id: tag
        run: echo "::set-output name=release_tag::AOSPA_STOCK_GKI_$(date +"%Y.%m.%d")"
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          files: aospa-gki-kernel.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build-ksu:
    runs-on: ubuntu-latest
    steps:
      - name: "Setup build environment"
        run: curl https://raw.githubusercontent.com/akhilnarang/scripts/master/setup/android_build_env.sh | bash -
      - name: "Clone repo, sync, and build"
        run: |
          git clone -b uvite https://github.com/pythonpy1997/android_device_xiaomi_marble-kernel.git
          cd android_device_xiaomi_marble-kernel
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -
          ./build.sh -t -c
          if [ ! -d "drivers/" ]; then
            echo "Error: 'drivers/' directory not found."
            exit 127
          fi
          mv aospa-gki-marble-*.zip aospa-gki-kernel-ksu.zip
      - name: Generate release tag
        id: tag
        run: echo "::set-output name=release_tag::AOSPA_KSU_GKI_$(date +"%Y.%m.%d")"
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          files: aospa-gki-kernel-ksu.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
