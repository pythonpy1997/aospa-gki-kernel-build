name: build-kernel
on:
  push:
    branches: 
      - main
    tags:
      - '*'
  workflow_dispatch:
jobs:
  build-stock:
    runs-on: ubuntu-latest
    steps:
      - name: "Setup build environment"
        run: curl https://raw.githubusercontent.com/akhilnarang/scripts/master/setup/android_build_env.sh | bash -
      - name: "Clone repo, build kernel"
        run: |
          git clone -b uvite https://github.com/AOSPA/android_device_xiaomi_marble-kernel.git
          cd android_device_xiaomi_marble-kernel
          export ARCH=arm64
          export SUBARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          make defconfig
          make -j$(nproc)
          mkdir release
          cp arch/arm64/boot/Image.gz-dtb release/
          cd release
          zip -r kernel.zip .
      - name: Generate release tag
        id: tag
        run: echo "::set-output name=release_tag::XIAOMI_MARBLE_KERNEL_$(date +"%Y.%m.%d")"
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          files: android_device_xiaomi_marble-kernel/release/kernel.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-ksu:
    runs-on: ubuntu-latest
    steps:
      - name: "Setup build environment"
        run: curl https://raw.githubusercontent.com/akhilnarang/scripts/master/setup/android_build_env.sh | bash -
      - name: "Clone repo, setup KernelSU, build kernel"
        run: |
          git clone -b uvite https://github.com/AOSPA/android_device_xiaomi_marble-kernel.git
          cd android_device_xiaomi_marble-kernel
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -
          export ARCH=arm64
          export SUBARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          make defconfig
          make -j$(nproc)
          mkdir release
          cp arch/arm64/boot/Image.gz-dtb release/
          cd release
          zip -r kernel-ksu.zip .
      - name: Generate release tag
        id: tag
        run: echo "::set-output name=release_tag::XIAOMI_MARBLE_KSU_KERNEL_$(date +"%Y.%m.%d")"
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          files: android_device_xiaomi_marble-kernel/release/kernel-ksu.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
